<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Potato Pie Recipe</title>

</head>

<body>
    <h1>Sweet Potato Pie</h1>
    <img src="/images/sweetpotatopie.jpeg" alt="Sample image of the sweet potato pie">
    <p><strong>Ingredients</strong></p>
    <ul>
        <li>1 sweet potato</li>
        <li>1/2 cup butter, softned</li>
        <li>1 cup white sugar</li>
        <li>1/2 cup milk</li>
        <li>2 eggs</li>
        <li>1/2 teaspoon ground nutmeg</li>
        <li>1/2 teaspoon ground cinnamon</li>
        <li>1 teaspoon vanilla extra</li>
        <li>1 (9 inch) unbaked pie crust</li>
    </ul>

</body>

</html>
