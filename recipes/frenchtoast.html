    <p><strong>Ingredients</strong></p>
    <ul>
        <li>1 cup brown sugar</li>
        <li>1/2 cup butter</li>
        <li>1 (8 ounce) loaf crusty French bread, cut into bite-size pieces, or as needed</li>

        <li>6 eggs</li>
